<button *ngIf='accessLimit != 0 && (acccessCount == accessLimit)' (click)='geUrl()'>Get Message</button>
<div *ngIf='accessLimit != 0 && (acccessCount != accessLimit)'>
    <button (click)='geUrl()'>Get Message</button>
    Your Message:{{message}}
    You Left Only {{accessLimit}} Attempts
    <button (click)='shareURL()'>Share URL</button>
</div>
<div *ngIf='accessLimit == 0'>
    Sorry Message get destroyed
</div>
